@if (product$ | async; as product) {
    <div>
        <p> Selected:
            <strong>{{product.title}}</strong>
        </p>

        <p> Price:
            <strong>{{product.price | currency:'EUR'}}</strong>
        </p>

        <p class="pill-group">
            {{product.category}}
        </p>

        <button (click)="addToCart()">ðŸ›’ Add to cart</button>
    </div>
}
