<div>
    <p> Selected:
        <strong>{{product()!.title}}</strong>
    </p>

    <p> Price:
        <strong>{{product()!.price | currency:'EUR'}}</strong>
    </p>

    @for (cat of product()!.categories | keyvalue; track cat.key) {
        <p class="pill-group">
            {{cat.value | lowercase}}
        </p>
    }

    <button (click)="addToCart()">ðŸ›’ Add to cart</button>
</div>
